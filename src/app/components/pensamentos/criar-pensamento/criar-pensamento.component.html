<section class="container criar-pensamentos --f inter">
  <header class="header">
    <h2>Adicione um <br>novo pensamento</h2>
  </header>
  <form action="">
    <label for="pensamento">Pensamento</label>
    <input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Digite o seu pensamento"
      [(ngModel)]="pensamento.conteudo">

    <label for="autoria">Autor(a) ou fonte:</label>
    <input type="text" class="input" id="autoria" name="autoria" placeholder="Digite o nome do(a) autor(a) ou fonte"
      [(ngModel)]="pensamento.autoria">

    <label for="modelo">Selecione o modelo desejado:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" value="modelo1" name="modelo-card" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/Imagens/modelo1.png" alt="aspas azul">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria">
            <b>{{pensamento.autoria}}</b>
          </p>
        </div>
      </div>
      <!----------------------------->
      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo2">
            <input type="radio" id="modelo2" value="modelo2" name="modelo-card" [(ngModel)]="pensamento.modelo">
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 2</span>
          </label>
          Prévia:
          <div class="modelo modelo2 ff-roboto-mono">
            <img src="../../../../assets/Imagens/modelo2.png" alt="aspas azul claro">
            <p class="conteudo">{{pensamento.conteudo}}</p>
            <p class="autoria">
              <b>{{pensamento.autoria}}</b>
            </p>
          </div>
        </div>
      </div>
      <!----------------------------->
      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo3">
            <input type="radio" id="modelo3" value="modelo3" name="modelo-card" [(ngModel)]="pensamento.modelo">
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 3</span>
          </label>
          Prévia:
          <div class="modelo modelo3 ff-roboto-mono">
            <img src="../../../../assets/Imagens/modelo3.png" alt="aspas verde">
            <p class="conteudo">{{pensamento.conteudo}}</p>
            <p class="autoria">
              <b>{{pensamento.autoria}}</b>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button class="botao" (click)="criaPensamento()">Salvar</button>
      <button class="botao" (click)="cancela()">Cancelar</button>
    </div>
  </form>
</section>
